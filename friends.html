<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut Icon" href="screenshots/kakao-logo2.jpg" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        100%<i class="fas fa-battery-full"></i>
        <!-- Battery Icon -->
      </div>
    </div>

    <!--스크린헤더 -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span>
          <a href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
        </span>

        <span>
          <a href="#"><i class="fa-sharp fa-solid fa-music fa-lg"></i></a>
        </span>

        <span>
          <a href="#"><i class="fa-regular fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>

    <!-- 친구이름 검색창 -->
    <div class="screen-search">
      <input class="screen-search__text" type="text" placeholder="Useer Name" />
      <input class="screen-search__submit" type="submit" value="Search" />
    </div>

    <!-- 메인프로필 미니바 -->

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/kakao-profile.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Doyoeng</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <!-- 채널 프로필 + 미니프로필 -->

      <div class="friends-screen__channel">
        <div class="firends-screen__channel-header">
          <span>Channel</span><i class="fa-sharp fa-solid fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/kakao-profile.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
          </div>

          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-sharp fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--네비게이션바-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too Big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4c2ac44dc0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
