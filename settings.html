<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut Icon" href="screenshots/kakao-logo2.jpg" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body>
    <!-- 스타투스바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i
        ><!-- Lcok Icon -->
        <i class="fas fa-battery-full"></i>100%
        <!-- Battery Icon -->
        <i class="fa-solid fa-bolt"></i>
        <!-- Bolt Icon -->
      </div>
    </div>

    <!--스크린헤더 -->
    <header class="setting-bar">
      <div class="setting-bar__column">
        <a href="more.html">
          <i class="fa-sharp fa-solid fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="setting-bar__column">
        <span>Settings</span>
      </div>
      <div class="setting-bar__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>

    <!-- 메인스크린 -->
    <main class="main-screen">
      <div class="setting-mainscreen">
        <div class="setting-component">
          <div class="setting-component__column">
            <i class="fa-solid fa-bullhorn"></i>
            <div class="setting-component__text">Notices</div>
          </div>
          <div class="setting-component__column"></div>
        </div>

        <div class="setting-component">
          <div class="setting-component__column">
            <i class="fa-solid fa-vial"></i>
            <div class="setting-component__text">Kakao Lab</div>
          </div>
          <div class="setting-component__column"></div>
        </div>

        <div class="setting-component">
          <div class="setting-component__column">
            <i class="fa-solid fa-circle-info"></i>
            <div class="setting-component__text">Version</div>
          </div>
          <div class="setting-component__column">
            <span class="setting-component__subtitle">Latest Version</span>
          </div>
        </div>

        <div class="setting-component">
          <div class="setting-component__column">
            <i class="fa-solid fa-lock"></i>
            <div class="setting-component__text">Privacy</div>
          </div>
          <div class="setting-component__column"></div>
        </div>

        <div class="setting-component">
          <div class="setting-component__column">
            <i class="fa-solid fa-bell"></i>
            <div class="setting-component__text">Notifications</div>
          </div>
          <div class="setting-component__column"></div>
        </div>

        <div class="setting-component">
          <div class="setting-component__column">
            <i class="fa-solid fa-user-group"></i>
            <div class="setting-component__text">Friends</div>
          </div>
          <div class="setting-component__column"></div>
        </div>

        <div class="setting-component">
          <div class="setting-component__column">
            <i class="fa-solid fa-comment"></i>
            <div class="setting-component__text">Chats</div>
          </div>
          <div class="setting-component__column"></div>
        </div>

        <div class="setting-component">
          <div class="setting-component__column">
            <i class="fa-solid fa-mobile-screen"></i>
            <div class="setting-component__text">Display</div>
            <span class="setting-component__dot">N</span>
          </div>
          <div class="setting-component__column"></div>
        </div>

        <div class="setting-component">
          <div class="setting-component__column">
            <i class="fa-solid fa-paint-roller"></i>
            <div class="setting-component__text">Themes</div>
            <span class="setting-component__dot">N</span>
          </div>
          <div class="setting-component__column">
            <div class="setting-component__subtitle">Default theme</div>
          </div>
        </div>

        <div class="setting-component">
          <div class="setting-component__column">
            <i class="fa-solid fa-phone"></i>
            <div class="setting-component__text">Call</div>
          </div>
          <div class="setting-component__column"></div>
        </div>
      </div>
    </main>

    <!--네비게이션바-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <!-- <span class="nav__notification badge">1</span> -->
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/4c2ac44dc0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
