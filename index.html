<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut Icon" href="screenshots/kakao-logo2.jpg" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcomo to kakao login-page</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        100%<i class="fas fa-battery-full"></i>
        <!-- Battery Icon -->
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, log in with email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="Eamil or phone number" />
      <input type="password" placeholder="Password" />
      <div class="checkbox">
        <!-- 체크박스 -->
        <input type="checkbox" id="remeber_me_check_box" />
        <label for="remeber_me_check_box">Remember Me</label>
      </div>
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <div class="login-form__a">
        <a href="#">Find Kakao Account or Password</a>
      </div>
    </form>

    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too BIG</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4c2ac44dc0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
