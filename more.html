<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut Icon" href="screenshots/kakao-logo2.jpg" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <!-- 스타투스바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i
        ><!-- Lcok Icon -->
        <i class="fas fa-battery-full"></i>100%
        <!-- Battery Icon -->
        <i class="fa-solid fa-bolt"></i>
        <!-- Bolt Icon -->
      </div>
    </div>

    <!--스크린헤더 -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <a href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
        </span>
        <span>
          <a href="#"><i class="fa-sharp fa-solid fa-music fa-lg"></i></a>
        </span>
        <span>
          <a href="#"><i class="fa-regular fa-solid fa-gear fa-lg"></i></a>
          <span class="screen-header__icons-dot"></span>
        </span>
      </div>
    </header>
    <!-- 메인스크린 -->
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/kakao-profile.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Do yeong
            </h4>
            <h6 class="user-component__subtitle">
              +82 010-1234-5678
              <a href="#"><i class="fa-regular fa-pen-to-square"></i></a>
            </h6>
          </div>
        </div>

        <div class="user-component__column">
          <div>
            <a href="#"><i class="fa-regular fa-message fa-2x"></i></a>
          </div>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <a href="#"><i class="fa-regular fa-calendar"></i></a>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <a href="#"><i class="fa-brands fa-google-drive"></i></a>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <a href="#"><i class="fa-regular fa-face-smile"></i></a>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <a href="#"><i class="fa-solid fa-paint-roller"></i></a>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <a href="#"><i class="fa-solid fa-file-invoice-dollar"></i></a>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <a href="#"><i class="fa-regular fa-comments"></i></a>
          <span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-tex">Kakao Story</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-tex">Kakao Story</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-tex">Kakao Story</span>
          </div>
        </div>
      </div>
    </main>

    <!--네비게이션바-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/4c2ac44dc0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
